---
- name: Configure nodes in dev and qa environments
  hosts: all
  remote_user: velocity      # ✅ correct key
  become: yes
  connection: ssh
  gather_facts: yes

  vars:
    docker_compose_url: https://github.com/docker/compose/releases/download/v2.40.3/docker-compose-linux-x86_64
    docker_compose_path: /usr/local/bin/docker-compose

  tasks:
    - name: Update all packages
      yum:
        name: '*'
        state: latest

    - name: Install Git and Java
      yum:
        name:
          - git
          - java-17-amazon-corretto.x86_64
        state: present     # ✅ fixed typo

    - name: Install Docker
      yum:
        name: docker
        state: present
      notify: start docker

    - name: Add user to Docker group
      user:
        name: velocity
        groups: docker
        append: yes
    
    - name: Install Docker Compose
      get_url:
        url: "{{ docker_compose_url }}"
        dest: "{{ docker_compose_path }}"
        mode: '0755'

    - name: Verify installations
      shell: |
        docker --version
        git --version
        java -version
        docker-compose --version
      register: output
      ignore_errors: yes

    - name: Show version summary
      debug:
        var: output.stdout_lines

  handlers:
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
